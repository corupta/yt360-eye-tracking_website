<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <style>
      body {
        background: #e5e5e5;
        padding: 0;
        margin: 0;
      }
      * {
        font-family: Roboto, sans-serif;
        color: #1F1F1F;
      }
      h1, h2, h3, h4, h5, h6 {
        text-align: center;
      }

      .btn-group {
      }

      .btn-group button {
        /*background-color: #04AA6D; /* Green background */
        /*border: 1px solid green; /* Green border */

        background: #e5e5e5;
        box-shadow:  0px 2px 4px #b5b5b5,
                    0px -2px 4px #ffffff;
        /* border: 1px outset #e5e5e5;*/
        border: 0;
        font-weight: 900;
        font-size: 10px;
        color: #808080;
        /*color: white; /* White text */
        padding: 4px 8px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
      }

      .btn-group button:not(:last-child) {
        border-right: none; /* Prevent double borders */
      }

      .btn-group button:first-child {
        border-radius: 4px 0 0 4px; /* Rounded corners */
      }

      .btn-group button:last-child {
        border-radius: 0 4px 4px 0; /* Rounded corners */
      }

      /* Clear floats (clearfix hack) */
      .btn-group:after {
        content: "";
        clear: both;
        display: table;
      }

      /* Add a background color on hover */
      .btn-group button:hover, .btn-group button:focus {
        background-color: #e0e0e0;
      }

      .filter-bar {
        justify-content: space-around;
      }

      .filter-bar fieldset {
        padding: 2px 10px 10px;
      }

      .filter-bar legend {
        font-size: 14px;
      }

      @media screen and (min-width: 360px) {
        .filter-bar {
          justify-content: center;
        }
      }

      @media screen and (min-width: 1000px) {
        .btn-group button {
          font-size: 1vw;
          padding: calc(1vw - 6px) calc(2vw - 12px);
        }
  
        .filter-bar fieldset {
          padding: 2px 10px 10px;
        }

        .filter-bar legend {
          font-size: calc(1vw + 4px);
        }
      }

      @media screen and (min-width: 1200px) {
        .btn-group button {
          font-size: 12px;
          padding: 6px 12px;
        }
  
        .filter-bar fieldset {
          padding: 2px 10px 10px;
        }

        .filter-bar legend {
          font-size: 16px;
        }
      }
    </style>
    <title>YT360-Chosen-Eye</title>
